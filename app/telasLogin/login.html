<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder S.E.P</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1 class="titleApp">Tinder Palmeirense</h1>
        <form class="forms" id="loginForm">
            <span class="textLogin">Faça seu login:</span>
            <div class="inputEmail">
                <input 
                type="email" 
                id="email" 
                placeholder="E-mail" required>
            </div>
            <div class="inputPassword">
                <input 
                type="password" 
                id="password" 
                placeholder="Senha" required>
            </div>
            <div class="buttonIn">
                <button 
                    type="submit"
                    class="botaoEntrar">Entrar</button>
            </div>
            <div class="alternative-logins">
                <h2 class="otherLogins">Outras formas de fazer login:</h2>
                <button class="buttonInstagram" id="loginInstagram">
                    Instagram
                    <!-- <img 
                        src="/images/instagram.png" 
                        alt="logotipo do app Instagram"> -->
                </button>
                <button class="buttonTwitter" id="loginTwitter">
                    Twitter
                    <!-- <img 
                        src="/images/twitter.png" 
                        alt="logotipo do app Twitter"> -->
                </button>
                <button class="buttonGmail" id="loginGmail">
                    Gmail
                    <!-- <img 
                        src="/images/gmail.png" 
                        alt="logotipo do app Gmail"> -->
                </button>
            </div> 
        </form>   
        <section class="register">
            <p>AOA! Não tem cadastro?</p>
            <a
            class="buttonRegister"
            href="cadastro.html" 
            id="registerButton">
                Cadastre-se agora
            </a>
        </section>
    </div>
</body>
</html>
