<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ative sua conta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .hidden {
        display: none;
    }
</style>
<body>
    <section class="container1" id="section1">
        <div>
            <h1 class="titulo1">Uhu, Estamos quase lá!</h1>
                <h2 class="titulo2">
                    Para ativarmos sua conta, selecione a opção que você deseja
                    receber um código de acesso:
                </h2>
        </div>
        <button class="buttonEmail" onclick="sendCode('email')">
            Receber por email   
        </button>
        <button class="buttonSMS" onclick="sendCode('SMS')">
            Receber por SMS
        </button>
    </section>
    <section class="hidden" id="section2">
        <div>
            <h1 class="titulo1sub">
                Enviamos um código para seu <span id="method"></span> para confirmar 
                sua identidade. Insira-o abaixo:
            </h1>
            <input type="text" id="code" placeholder="Código de acesso">
            <button class="buttonConfirm" onclick="confirmCode()">Confirmar</button>
        </div>
    </section>
    <script>
        function completeSection1() {
            document.getElementById('section1').classList.add('hidden');
            document.getElementById('section2').classList.remove('coitainer1');
        }

        function sendCode(method) {
                const methodSpan = document.getElementById('method');
                if (method === 'email') {
                    methodSpan.textContent = 'email';
                } else if (method === 'SMS') {
                    methodSpan.textContent = 'celular';
                }
                document.getElementById('confirmationSection').style.display = 'block';
            }
    </script>
</body>
</html>
